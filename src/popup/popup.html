<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Getting Started Extension's Popup</title>
		<link rel="stylesheet" href="./popup.css" />
		<style>
			body {
				font-family: 'Segoe UI', 'Lucida Grande', Tahoma, sans-serif;
				font-size: 100%;
			}
		</style>
	</head>

	<body>
		<nav class="nav-container">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo left">Remote Client Support</a>
				<ul class="right">
					<li><a href="badges.html">About</a></li>
					<li><a href="sass.html">Contact Us</a></li>
					<li><a href="collapsible.html">Facebook</a></li>
				</ul>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col s6">
					<a
						id="screenshotActionButton"
						class="waves-effect waves-light btn action-button"
						(onclick)="(takeScreenshot)"
						><span class="action-title">Screenshot</span></a
					>
				</div>
				<div class="col s6">
					<a
						class="waves-effect waves-light btn action-button"
						(onclick)="(sendErrors)"
						><span class="action-title">Send Errors</span></a
					>
				</div>
				<div class="col s6">
					<a
						class="waves-effect waves-light btn action-button"
						(onclick)="(sendMessage)"
						><span class="action-title">Send Message</span></a
					>
				</div>
				<div class="col s6">
					<a
						class="waves-effect waves-light btn action-button"
						(onclick)="(recordFPS)"
						><span class="action-title">Record FPS</span></a
					>
				</div>
			</div>
		</div>
	</body>

	<script src="../vendor.js"></script>
	<script src="./popup.js"></script>
</html>
